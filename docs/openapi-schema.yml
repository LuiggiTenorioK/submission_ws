openapi: 3.0.2
info:
  title: 'DRMful API specification'
  version: '0.1'
paths:
  /task/{uuid}/download/:
    get:
      operationId: downloadTask
      description: ''
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
  /task/{uuid}/file/{path}:
    get:
      operationId: fileTask
      description: ''
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: path
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
  /task/:
    get:
      operationId: listTasks
      description: ''
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - task has been rejected from the ws
          - task has been received from the ws
          - task has been created and sent to the DRM
          - process status cannot be determined
          - job is queued and active
          - job is queued and in system hold
          - job is queued and in user hold
          - job is queued and in user and system hold
          - job is running
          - job is system suspended
          - job is user suspended
          - job finished normally
          - job finished, but failed
      - name: task_name
        required: false
        in: query
        description: task_name
        schema:
          type: string
      - name: description
        required: false
        in: query
        description: description
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    post:
      operationId: createTask
      description: ''
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
  /task/{uuid}/:
    get:
      operationId: retrieveTask
      description: Retrieve the task and update the status of the DRM job
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - task has been rejected from the ws
          - task has been received from the ws
          - task has been created and sent to the DRM
          - process status cannot be determined
          - job is queued and active
          - job is queued and in system hold
          - job is queued and in user hold
          - job is queued and in user and system hold
          - job is running
          - job is system suspended
          - job is user suspended
          - job finished normally
          - job finished, but failed
      - name: task_name
        required: false
        in: query
        description: task_name
        schema:
          type: string
      - name: description
        required: false
        in: query
        description: description
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    put:
      operationId: updateTask
      description: ''
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - task has been rejected from the ws
          - task has been received from the ws
          - task has been created and sent to the DRM
          - process status cannot be determined
          - job is queued and active
          - job is queued and in system hold
          - job is queued and in user hold
          - job is queued and in user and system hold
          - job is running
          - job is system suspended
          - job is user suspended
          - job finished normally
          - job finished, but failed
      - name: task_name
        required: false
        in: query
        description: task_name
        schema:
          type: string
      - name: description
        required: false
        in: query
        description: description
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    patch:
      operationId: partialUpdateTask
      description: ''
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - task has been rejected from the ws
          - task has been received from the ws
          - task has been created and sent to the DRM
          - process status cannot be determined
          - job is queued and active
          - job is queued and in system hold
          - job is queued and in user hold
          - job is queued and in user and system hold
          - job is running
          - job is system suspended
          - job is user suspended
          - job finished normally
          - job finished, but failed
      - name: task_name
        required: false
        in: query
        description: task_name
        schema:
          type: string
      - name: description
        required: false
        in: query
        description: description
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    delete:
      operationId: destroyTask
      description: Destroy the task, stopping it in DRM, but preserving it in the
        database
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - task has been rejected from the ws
          - task has been received from the ws
          - task has been created and sent to the DRM
          - process status cannot be determined
          - job is queued and active
          - job is queued and in system hold
          - job is queued and in user hold
          - job is queued and in user and system hold
          - job is running
          - job is system suspended
          - job is user suspended
          - job finished normally
          - job finished, but failed
      - name: task_name
        required: false
        in: query
        description: task_name
        schema:
          type: string
      - name: description
        required: false
        in: query
        description: description
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      responses:
        '204':
          description: ''
      tags:
      - task
  /task/{uuid}/file/:
    get:
      operationId: listFileTask
      description: ''
      parameters:
      - name: uuid
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
