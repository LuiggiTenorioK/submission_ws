components:
  schemas:
    Task:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        task_name:
          type: string
        descendants:
          type: string
          readOnly: true
        dependencies:
          type: string
          writeOnly: true
        depends_on:
          type: array
          items:
            type: string
          readOnly: true
        dependency_type:
          enum:
          - afterany
          - afterok
          - afternotok
          type: string
          nullable: true
        task_description:
          type: string
        parent_task:
          type: string
        creation_date:
          type: string
          format: date-time
          readOnly: true
        status:
          type: string
          readOnly: true
        files_name:
          type: object
          readOnly: true
        params:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                readOnly: true
              value:
                type: string
                maxLength: 5000
            required:
            - value
          readOnly: true
      required:
      - task_name
    Script:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        param:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                maxLength: 100
              type:
                enum:
                - int
                - float
                - string
                - bool
                - file
                type: string
              default:
                type: string
                maxLength: 1000
              description:
                type: string
                maxLength: 300
              required:
                type: boolean
            required:
            - name
          readOnly: true
      required:
      - name
